version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - db_volume:/var/lib/postgres/data

  backend:
      build:
        context: backend
      ports:
        - "8000:8000"
      command: uvicorn backend.src.main:app --reload --host 0.0.0.0
      env_file:
        - .env
      volumes:
        - ./backend:/home/app/MoneySaver/backend
      depends_on:
        - db


volumes:
  db_volume:
